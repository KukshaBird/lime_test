{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--  MY CSS  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Scrum board</title>
</head>
<body>
    <header>
        <a class="text-decoration-none" href="{% url 'home' %}"><h1 id="main-title">Scrum board</h1></a>
            {% if user.is_authenticated %}
                <div class="row">
                    <div class="col-md-auto">
                        <p class="btn btn-primary">USER: {{ user.username }}</p>
                    </div>
                    <div class="col col-lg-2">
                        <a class="btn btn-warning justify-content-end" href="{% url 'logout' %}">Logout</a>
                    </div>
                    <div class="col col-lg-2">
                        <a class="btn btn-warning justify-content-end" href="{% url 'board:board_list' %}">{{ user.username }}'s boards</a>
                    </div>
                    <div class="col col-lg-2">
                        <a class="btn btn-warning justify-content-end" href="{% url 'board:board_create' %}">Create new board</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button type="button" class="btn btn-warning">Sign Up</button>
                </a>
            {% endif %}
    </header>
    <section>{% block content_block %}{% endblock %}</section>
</body>
</html>
